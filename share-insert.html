        <!-- Share -->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center">
                    <div class="share-insert-div">
                        <form name="shareInsertForm" method="get">
                            <div class="mb-3">
                                <label for="shareTitle" class="form-label">제목</label>
                                <input type="text" class="form-control" id="shareTitle" placeholder="제목을 입력해주세요">
                              </div>
                              <div class="mb-3">
                                <label for="sharePlace" class="form-label">위치 입력</label>
                                <input type="text" class="form-control" id="sharePlace" placeholder="위치를 입력해주세요">
                              </div>
                              <div class="mb-3">
                                <label for="shareMeTag" class="form-label">'나' 태그 선택</label>
                                <select class="form-control" id="shareMeTag">
                                    <option>#포도</option>
                                    <option>#대파</option>
                                    <option>#양파</option>
                                    <option>#계란</option>
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="shareYouTag" class="form-label">'너' 태그 선택</label>
                                <select class="form-control" id="shareYouTag">
                                    <option>#포도</option>
                                    <option>#대파</option>
                                    <option>#양파</option>
                                    <option>#계란</option>
                                </select>
                              </div>
                              <div class="mb-3">
                                <label for="shareImage" class="form-label">이미지 첨부</label>
                                <input class="form-control" type="file" id="shareImage">
                              </div>
                              <div class="mb-3">
                                <label for="shareText" class="form-label">본문 입력</label>
                                <textarea class="form-control" id="shareText" row="5"></textarea>
                              </div>
                              <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3 share-insert-submit">작성</button>
                                <button type="reset" class="btn mb-3 share-insert-back" onclick="location.href='./share.html';">취소</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
